name: deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.24.3
      - uses: bluefireteam/flutter-gh-pages@v9
        with:
         baseHref: /olive-june-gel-collection/
